<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="src/playlist.js"></script>
    <script defer src="src/playlistApi.js"></script>
    <script defer src="src/song.js"></script>
    <script defer src="src/songApi.js"></script>
    <script defer src="index.js" type="text/javascript"></script>

    <title>Playlist Hub</title>

</head>
<body>
   <h2>Add a song to a playlist:</h2>
   <form id="song-form">
       <label for="song-title">Song Title:</label>
       <input type="text" name="title" id="song-title"/> <br>
       <label for="song-artist">Song Artist:</label>
       <input type="text" name="artist" id="song-artist"/> <br>

       <select name="playlist_id" id="playlist-dropdown"></select><br>

       <input type="submit" value="Add Song" />
   </form>

    <div id="songs"></div>
    <div id="playlist-container"></div>

 
</body>
</html>
